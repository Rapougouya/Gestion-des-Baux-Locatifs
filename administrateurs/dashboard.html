    <style>
        /* CSS intégré pour plus de performance */
        :root {
            /* Couleurs */
            --primary: #1e40af;
            --primary-dark: #1e3a8a;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #059669;
            --warning: #d97706;
            --error: #dc2626;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            
            /* Espacements */
            --space-xs: 0.5rem;
            --space-sm: 0.75rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            
            /* Bordures */
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            
            /* Ombres */
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            
            /* Typographie */
            --font-sm: 0.875rem;
            --font-base: 1rem;
            --font-lg: 1.125rem;
            --font-xl: 1.25rem;
            --font-2xl: 1.5rem;
            --font-3xl: 2rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        /* Layout Principal */
        .dashboard-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            grid-template-rows: 70px 1fr auto;
            grid-template-areas: 
                "sidebar header"
                "sidebar main"
                "sidebar footer";
            min-height: 100vh;
        }

        /* Header */
        .dashboard-header {
            grid-area: header;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 var(--space-xl);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .logo-icon {
            font-size: 1.5rem;
        }

        .logo-text {
            font-weight: 700;
            font-size: var(--font-lg);
            color: var(--primary);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--text);
        }

        .user-role {
            font-size: var(--font-sm);
            color: var(--text-light);
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: var(--space-xl) 0;
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 280px;
            overflow-y: auto;
            z-index: 200;
        }

        .nav-section {
            margin-bottom: var(--space-2xl);
            padding: 0 var(--space-lg);
        }

        .nav-title {
            font-size: var(--font-sm);
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-md);
            padding-left: var(--space-sm);
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            color: var(--text);
            text-decoration: none;
            border-radius: var(--radius);
            transition: all 0.2s ease;
            margin-bottom: var(--space-xs);
            font-weight: 500;
        }

        .nav-link:hover {
            background: var(--primary-light);
            color: var(--primary);
            transform: translateX(4px);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
            box-shadow: var(--shadow);
        }

        .nav-icon {
            width: 20px;
            text-align: center;
        }

        /* Contenu Principal */
        .main-content {
            grid-area: main;
            padding: var(--space-xl);
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .page-header {
            margin-bottom: var(--space-2xl);
        }

        .page-title {
            font-size: var(--font-3xl);
            font-weight: 700;
            color: var(--text);
            margin-bottom: var(--space-xs);
        }

        .page-subtitle {
            font-size: var(--font-lg);
            color: var(--text-light);
        }

        /* Grille de Métriques */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-lg);
            margin-bottom: var(--space-2xl);
        }

        .metric-card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: var(--space-lg);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--primary);
        }

        .metric-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-lg);
        }

        .metric-icon {
            width: 60px;
            height: 60px;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: var(--primary-light);
            color: var(--primary);
        }

        .metric-content {
            flex: 1;
        }

        .metric-title {
            font-size: var(--font-sm);
            font-weight: 600;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: var(--space-xs);
        }

        .metric-value {
            font-size: var(--font-2xl);
            font-weight: 700;
            color: var(--text);
            margin-bottom: var(--space-xs);
        }

        .metric-change {
            font-size: var(--font-sm);
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: var(--space-xs);
        }

        .metric-change.positive {
            color: var(--success);
        }

        .metric-change.negative {
            color: var(--error);
        }

        /* Actions Rapides */
        .quick-actions {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: var(--space-2xl);
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-bottom: var(--space-2xl);
        }

        .section-title {
            font-size: var(--font-xl);
            font-weight: 700;
            color: var(--text);
            margin-bottom: var(--space-lg);
        }

        .actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--space-lg);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-xl);
            background: var(--background);
            border: 2px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 600;
            color: var(--text);
            text-decoration: none;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .action-icon {
            font-size: 2rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            background: var(--primary-light);
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .action-btn:hover .action-icon {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        /* Footer */
        .dashboard-footer {
            grid-area: footer;
            background: var(--text);
            color: white;
            padding: var(--space-2xl) 0 var(--space-xl);
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 var(--space-xl);
        }

        .footer-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-2xl);
            margin-bottom: var(--space-xl);
        }

        .footer-section h5 {
            font-weight: 700;
            margin-bottom: var(--space-lg);
            font-size: var(--font-lg);
        }

        .footer-section p {
            color: #cbd5e1;
            margin-bottom: var(--space-md);
        }

        .footer-links {
            list-style: none;
        }

        .footer-links li {
            margin-bottom: var(--space-sm);
        }

        .footer-links a {
            color: #94a3b8;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer-links a:hover {
            color: white;
        }

        .footer-contact li {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            color: #94a3b8;
            margin-bottom: var(--space-sm);
        }

        .footer-bottom {
            border-top: 1px solid #334155;
            padding-top: var(--space-lg);
            text-align: center;
            color: #94a3b8;
        }

        /* Boutons */
        .btn {
            padding: var(--space-sm) var(--space-lg);
            border: none;
            border-radius: var(--radius);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: var(--font-base);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        /* Menu Mobile */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text);
            padding: var(--space-sm);
        }

        .mobile-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
        }

        /* Styles pour la section Activité Récente */
.section-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-lg);
}

.btn-sm {
    padding: var(--space-xs) var(--space-md);
    font-size: var(--font-sm);
}

.activities-container {
    background: var(--surface);
    border-radius: var(--radius);
    border: 1px solid var(--border);
    max-height: 400px;
    overflow-y: auto;
}

.activity-list {
    padding: 0;
}

.activity-item {
    display: flex;
    align-items: flex-start;
    gap: var(--space-md);
    padding: var(--space-lg);
    border-bottom: 1px solid var(--border);
    transition: background-color 0.2s ease;
    position: relative;
}

.activity-item:last-child {
    border-bottom: none;
}

.activity-item:hover {
    background-color: var(--background);
}

.activity-item.new {
    background-color: var(--primary-light);
    border-left: 4px solid var(--primary);
}

.activity-icon {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
    flex-shrink: 0;
}

.activity-icon.user {
    background-color: #dbeafe;
    color: var(--primary);
}

.activity-icon.payment {
    background-color: #dcfce7;
    color: var(--success);
}

.activity-icon.alert {
    background-color: #fef3c7;
    color: var(--warning);
}

.activity-icon.system {
    background-color: #e0e7ff;
    color: #6366f1;
}

.activity-icon.security {
    background-color: #fee2e2;
    color: var(--error);
}

.activity-content {
    flex: 1;
    min-width: 0;
}

.activity-title {
    font-weight: 600;
    color: var(--text);
    margin-bottom: var(--space-xs);
    line-height: 1.4;
}

.activity-description {
    color: var(--text-light);
    font-size: var(--font-sm);
    line-height: 1.4;
    margin-bottom: var(--space-xs);
}

.activity-meta {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    font-size: var(--font-sm);
    color: var(--text-muted);
}

.activity-user {
    display: flex;
    align-items: center;
    gap: var(--space-xs);
    font-weight: 500;
}

.activity-time {
    display: flex;
    align-items: center;
    gap: var(--space-xs);
}

.activity-badge {
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

.badge-success {
    background-color: #dcfce7;
    color: var(--success);
}

.badge-warning {
    background-color: #fef3c7;
    color: var(--warning);
}

.badge-error {
    background-color: #fee2e2;
    color: var(--error);
}

.badge-info {
    background-color: #dbeafe;
    color: var(--primary);
}

.activity-actions {
    display: flex;
    gap: var(--space-xs);
    opacity: 0;
    transition: opacity 0.2s ease;
}

.activity-item:hover .activity-actions {
    opacity: 1;
}

.action-btn {
    background: none;
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 4px 8px;
    cursor: pointer;
    font-size: 0.75rem;
    color: var(--text-light);
    transition: all 0.2s ease;
}

.action-btn:hover {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

/* Scrollbar personnalisée */
.activities-container::-webkit-scrollbar {
    width: 6px;
}

.activities-container::-webkit-scrollbar-track {
    background: var(--background);
}

.activities-container::-webkit-scrollbar-thumb {
    background: var(--border);
    border-radius: 3px;
}

.activities-container::-webkit-scrollbar-thumb:hover {
    background: var(--text-light);
}

/* États vides */
.empty-state {
    text-align: center;
    padding: var(--space-2xl);
    color: var(--text-muted);
}

.empty-state .icon {
    font-size: 3rem;
    margin-bottom: var(--space-md);
    opacity: 0.5;
}

/* Filtres d'activité */
.activity-filters {
    display: flex;
    gap: var(--space-sm);
    margin-bottom: var(--space-lg);
    flex-wrap: wrap;
}

.filter-btn {
    padding: var(--space-xs) var(--space-md);
    background: var(--background);
    border: 1px solid var(--border);
    border-radius: 20px;
    cursor: pointer;
    font-size: var(--font-sm);
    color: var(--text-light);
    transition: all 0.2s ease;
}

.filter-btn.active {
    background: var(--primary);
    color: white;
    border-color: var(--primary);
}

.filter-btn:hover:not(.active) {
    background: var(--primary-light);
    color: var(--primary);
}

/* Ajouter ces styles à votre CSS existant */

/* États de chargement */
.dashboard-loading {
    cursor: wait;
}

.dashboard-loading * {
    pointer-events: none;
}

.loading-state, .error-state, .empty-state {
    text-align: center;
    padding: var(--space-2xl);
    color: var(--text-muted);
}

.loading-spinner {
    width: 40px;
    height: 40px;
    border: 4px solid var(--border);
    border-left: 4px solid var(--primary);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto var(--space-lg);
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

/* En-tête des activités */
.activity-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: var(--space-lg);
    flex-wrap: wrap;
    gap: var(--space-md);
}

.activity-actions {
    display: flex;
    gap: var(--space-sm);
}

.activity-footer {
    text-align: center;
    padding: var(--space-lg);
    border-top: 1px solid var(--border);
}

/* Indicateur de nouvelle activité */
.activity-indicator {
    position: absolute;
    top: 50%;
    left: -8px;
    width: 8px;
    height: 8px;
    background: var(--error);
    border-radius: 50%;
    transform: translateY(-50%);
    animation: pulse 2s infinite;
}

/* Priorités des activités */
.activity-item.high {
    border-left: 4px solid var(--error);
}

.activity-item.medium {
    border-left: 4px solid var(--warning);
}

.activity-item.low {
    border-left: 4px solid var(--success);
}

/* Modal */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2000;
    padding: 20px;
    animation: fadeIn 0.3s ease;
}

.modal-content {
    background: white;
    border-radius: 12px;
    max-width: 600px;
    width: 100%;
    max-height: 80vh;
    overflow-y: auto;
    box-shadow: var(--shadow-lg);
    animation: slideUp 0.3s ease;
}

@keyframes slideUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: var(--space-lg);
    border-bottom: 1px solid var(--border);
}

.modal-close {
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: var(--text-light);
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
}

.modal-body {
    padding: var(--space-lg);
}

.modal-footer {
    display: flex;
    gap: var(--space-md);
    justify-content: flex-end;
    padding: var(--space-lg);
    border-top: 1px solid var(--border);
}

/* Détails d'activité */
.activity-detail .detail-header {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    margin-bottom: var(--space-lg);
}

.detail-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
}

.detail-title {
    flex: 1;
}

.detail-title h4 {
    margin: 0 0 var(--space-xs) 0;
    color: var(--text);
}

.detail-section {
    margin-bottom: var(--space-lg);
}

.detail-section label {
    font-weight: 600;
    color: var(--text-light);
    display: block;
    margin-bottom: var(--space-xs);
}

.detail-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: var(--space-md);
    margin-bottom: var(--space-lg);
}

.detail-item {
    display: flex;
    flex-direction: column;
}

.detail-item label {
    font-weight: 600;
    color: var(--text-light);
    font-size: var(--font-sm);
    margin-bottom: 2px;
}

.detail-item .amount {
    font-weight: 700;
    color: var(--success);
}

/* Notifications */
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: white;
    border-radius: 8px;
    box-shadow: var(--shadow-lg);
    z-index: 3000;
    transform: translateX(400px);
    transition: transform 0.3s ease;
    max-width: 400px;
}

.notification.show {
    transform: translateX(0);
}

.notification-success {
    border-left: 4px solid var(--success);
}

.notification-warning {
    border-left: 4px solid var(--warning);
}

.notification-error {
    border-left: 4px solid var(--error);
}

.notification-content {
    display: flex;
    align-items: center;
    gap: var(--space-md);
    padding: var(--space-md);
}

.notification-close {
    background: none;
    border: none;
    cursor: pointer;
    color: var(--text-light);
    padding: 4px;
    margin-left: auto;
}

.global-notification {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: var(--error);
    color: white;
    z-index: 4000;
    transform: translateY(-100%);
    transition: transform 0.3s ease;
}

.global-notification.show {
    transform: translateY(0);
}

/* Responsive */
@media (max-width: 768px) {
    .activity-header {
        flex-direction: column;
        align-items: stretch;
    }
    
    .activity-actions {
        justify-content: center;
    }
    
    .modal-content {
        margin: 20px;
        max-height: calc(100vh - 40px);
    }
    
    .detail-grid {
        grid-template-columns: 1fr;
    }
    
    .notification {
        left: 20px;
        right: 20px;
        max-width: none;
    }
}

/* Accessibilité */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* Mode sombre (préparation) */

@keyframes slideIn {
